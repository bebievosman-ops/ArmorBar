<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html, body {
  margin: 0;
  padding: 0;
  background: transparent;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

.container {
  width: 600px;
  padding: 20px;
}

.title {
  color: #ff2a2a;
  font-weight: bold;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin-bottom: 10px;
  text-shadow: 0 0 10px red;
}

.bar {
  width: 100%;
  height: 30px;
  background: #111;
  border: 2px solid #ff0000;
  position: relative;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 30%;
  background: linear-gradient(90deg, #500000, #ff0000);
  box-shadow: 0 0 15px red;
}

.bar::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: repeating-linear-gradient(
    90deg,
    transparent,
    transparent 40px,
    rgba(0,0,0,0.6) 40px,
    rgba(0,0,0,0.6) 42px
  );
}

.info {
  margin-top: 8px;
  color: white;
  text-shadow: 0 0 5px red;
}
</style>
</head>
<body>

<div class="container">
  <div class="title">ARMOR SYSTEM ONLINE</div>
  <div class="bar">
    <div class="fill"></div>
  </div>
  <div class="info">30 000 / 100 000 RUB</div>
</div>

</body>
</html>
